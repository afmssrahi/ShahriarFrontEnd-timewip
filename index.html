<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>

    <!-- Google fonts Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<!-- Main Style -->
<style>
    /* basic reset style */
    * {
        box-sizing: border-box;
    }

    html,
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        font-size: 13px;
        line-height: 20px;
        color: #3c434a;
        font-weight: 400;
        overflow: inherit !important;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        color: #1d2327;
        margin: 0;
    }

    a {
        color: #0a4b78;
        text-decoration: none;
        transition: all .3s;
    }

    a:hover {
        color: #093a5e;
        text-decoration: none;
        transition: all .3s;
    }

    p {
        margin: 0;
    }

    ul,
    ol,
    li {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    img {
        max-width: 100%;
        height: auto;
    }

    /* Common style */
    .main-body {
        padding: 30px 25px;
        background-color: #f0f0f1;
    }

    .phone-icon {
        fill: #043959;
        height: 20px;
        width: 20px;
        margin-top: -2px;
    }

    .profile-img {
        width: 128px
    }

    .link-btn {
        color: #2271b1;
        background: #f6f7f7;
        padding: 5px 10px;
        border: 1px solid #2271b1;
        border-radius: 3px;
        transition: all 0.3s;
    }

    .link-btn:hover {
        background-color: #2271b1;
        color: #fff;
        transition: all 0.3s;
    }

    .profile-page-heading h1 {
        display: inline-block;
        font-size: 23px;
        font-weight: 400;
        margin-bottom: 30px;
        padding-right: 15px;
        line-height: 1.3;
    }

    .profile-actions-btn-active {
        background-color: #2271b1;
        color: #fff;
    }

    /* Header Section */
    .header-row {
        display: flex;
        justify-content: space-between;
    }

    .profile-info {
        display: flex;
        justify-content: space-between;
    }

    .profile-content {
        padding: 5px 30px;
    }

    .profile-name {
        margin-bottom: 10px;
    }

    .profile-content P {
        line-height: 25px;
    }

    .profile-contact-number {
        display: flex;
        align-items: center;
    }

    .profile-actions .profile-actions-container {
        min-width: 355px;
        padding: 10px;
        border: 1px solid #c3c4c7;
        box-shadow: 0 1px 1px rgb(0 0 0 / 4%);
        background: #fff;
    }

    .profile-actions-btns {
        padding: 30px 0;
    }

    .profile-actions-btns ul {
        display: flex;
    }

    .profile-actions-btns ul li a {
        margin-right: 3px;
    }
</style>

<body>
    <div class="dashboard-content-header">
        <div class="content-header-inner content-header-inner-small">
            <div class="main-body">
                <section class="header">
                    <div class="profile-page-heading">
                        <h1>Employee</h1>
                        <a class="link-btn" href="#">Add New</a>
                    </div>
                    <div class="header-row">
                        <div class="profile-info">
                            <div class="profile-img">
                                <img src="./images/Sobuj.jpg" alt="profile picture">
                            </div>
                            <div class="profile-content">
                                <h2 class="profile-name">Shobuj Islam</h2>
                                <p class="profile-designation">Engineer - software</p>
                                <p class="profile-email"><a href="#">shobuj@mail.com</a></p>
                                <p class="profile-contact-number">
                                    <svg class="phone-icon" width="36" height="36" viewBox="0 0 36 36" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M25 4H11C10.4696 4 9.96086 4.21071 9.58579 4.58579C9.21071 4.96086 9 5.46957 9 6V30C9 30.5304 9.21071 31.0391 9.58579 31.4142C9.96086 31.7893 10.4696 32 11 32H25C25.5304 32 26.0391 31.7893 26.4142 31.4142C26.7893 31.0391 27 30.5304 27 30V6C27 5.46957 26.7893 4.96086 26.4142 4.58579C26.0391 4.21071 25.5304 4 25 4V4ZM19 30H17V28H19V30ZM11 26V6H25V26H11Z" />
                                    </svg>
                                    <span class="phone-number">3434253453</span>
                                </p>
                            </div>
                        </div>
                        <div class="profile-actions">
                            <div class="profile-actions-container">
                                <h3 class="profile-actions-heading">Actions</h3>
                                <div class="profile-actions-btns">
                                    <ul>
                                        <li><a class="link-btn profile-actions-btn-active" href="#">Edit</a></li>
                                        <li><a class="link-btn" href="#">Terminate</a></li>
                                        <li><a class="link-btn" href="#">Print</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
