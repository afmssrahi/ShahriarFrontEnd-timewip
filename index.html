<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>

    <!-- Google fonts Poppins -->
</head>

<!-- Main Style -->
<style>
    /* basic reset style */
    * {
        box-sizing: border-box;
    }

    html,
    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
        font-size: 14px;
        font-weight: 300;
        line-height: 1.2;
        color: #202020;
        height: 100%;
    }

    a {
        text-decoration: none;
        color: #1c4396;
        transition: all .3s;
    }

    a:hover {
        color: #1C4396;
    }

    img {
        max-width: 100%;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        margin: 0;
        font-weight: 600;
    }

    ul {
        margin: 0;
        padding: 0;
    }

    li {
        list-style: none;
    }


    /* Common style */
    .main-body {
        padding: 36px 10%;
        background-color: #dadada;
    }

    .phone-icon {
        fill: #1c4396;
        height: 20px;
        width: 20px;
    }

    .profile-img {
        width: 128px
    }

    .link-btn {
        color: #fff;
        background: #1C4396;
        padding: 7px 12px;
        border-radius: 3px;
        font-size: 13px;
        font-weight: 700;
        transition: all 0.3s;
    }

    .link-btn:hover {
        color: #fff;
    }

    .profile-page-heading h1 {
        display: inline-block;
        font-size: 23px;
        font-weight: 600;
        margin-bottom: 30px;
        padding-right: 15px;
        line-height: 1.3;
    }


    /* Header Section */
    .header-row {
        display: flex;
        justify-content: space-between;
    }

    .profile-info {
        display: flex;
        justify-content: space-between;
    }

    .profile-content {
        padding: 5px 30px;
    }

    .profile-name {
        margin-bottom: 10px;
        font-size: 16px;
        font-weight: 600;
    }

    .profile-content P {
        font-size: 12px;
        font-weight: 400;
        line-height: 8px;
        color: #808080;
    }

    .profile-contact-number {
        display: flex;
        align-items: center;
        margin: -5px;
    }

    .profile-actions .profile-actions-container {
        min-width: 355px;
        padding: 10px;
        border: 1px solid #c3c4c7;
        box-shadow: 0 1px 1px rgb(0 0 0 / 4%);
        background: #fff;
    }

    .profile-actions-btns {
        padding: 30px 0;
    }

    .profile-actions-btns ul {
        display: flex;
    }

    .profile-actions-btns ul li a {
        margin-right: 5px;
    }

    .profile-menu {
        margin-top: 60px;
        border-bottom: 1px solid #f0f0f0;
        padding-bottom: 7px;
        padding-left: 10px;
    }

    .main-menu {
        display: flex;
    }

    .main-menu li {
        margin-right: 10px;
    }

    .main-menu a {
        border: 1px solid #f0f0f0;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
        background-color: #fff;
        color: #333;
        transition: all 0.3s;
    }

    .main-menu a:hover {
        background-color: #ececec;
        color: #333;
        border-bottom: 1px solid #ececec;
    }

    a.main-menu-active {
        background-color: #ececec;
        color: #333;
        border-bottom: 1px solid #ececec;
    }
</style>

<body>
    <div class="dashboard-content-header">
        <div class="content-header-inner content-header-inner-small">
            <div class="main-body">
                <section class="employee-profile-header">
                    <div class="profile-page-heading">
                        <h1>Employee</h1>
                        <a class="link-btn" href="#">Add New</a>
                    </div>
                    <div class="header-row">
                        <div class="profile-info">
                            <div class="profile-img">
                                <img src="./images/Sobuj.jpg" alt="profile picture">
                            </div>
                            <div class="profile-content">
                                <h2 class="profile-name">Shobuj Mia</h2>
                                <p class="profile-designation">Engineer - software</p>
                                <p class="profile-email"><a href="#">shobuj@mail.com</a></p>
                                <p class="profile-contact-number">
                                    <svg class="phone-icon" width="36" height="36" viewBox="0 0 36 36" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M25 4H11C10.4696 4 9.96086 4.21071 9.58579 4.58579C9.21071 4.96086 9 5.46957 9 6V30C9 30.5304 9.21071 31.0391 9.58579 31.4142C9.96086 31.7893 10.4696 32 11 32H25C25.5304 32 26.0391 31.7893 26.4142 31.4142C26.7893 31.0391 27 30.5304 27 30V6C27 5.46957 26.7893 4.96086 26.4142 4.58579C26.0391 4.21071 25.5304 4 25 4V4ZM19 30H17V28H19V30ZM11 26V6H25V26H11Z" />
                                    </svg>
                                    <span class="phone-number">3434253453</span>
                                </p>
                            </div>
                        </div>
                        <div class="profile-actions">
                            <div class="profile-actions-container">
                                <h3 class="profile-actions-heading">Actions</h3>
                                <div class="profile-actions-btns">
                                    <ul>
                                        <li><a class="link-btn" href="#">Edit</a></li>
                                        <li><a class="link-btn" href="#">Terminate</a></li>
                                        <li><a class="link-btn" href="#">Print</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="profile-menu">
                        <nav class="navigation">
                            <ul class="main-menu">
                                <li><a class="link-btn main-menu-active" href="#">Home</a></li>
                                <li><a class="link-btn" href="#">Home</a></li>
                                <li><a class="link-btn" href="#">Home</a></li>
                                <li><a class="link-btn" href="#">Home</a></li>
                                <li><a class="link-btn" href="#">Home</a></li>
                                <li><a class="link-btn" href="#">Home</a></li>
                            </ul>
                        </nav>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
